<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crimson</title>
    </head>
    <body>
        <div class="container">
            <h1>The Harvard Crimson</h1>
            <hr />
            <h2>Page 0 Email</h2>
            <form action="page-zero" method="post">
                <input type="text" class="form-control" name="email" placeholder="Email" value="news-l@thecrimson.com, newscomp-l@thecrimson.com" />
                <br />
                <input type="text" class="form-control" name="time" placeholder="Time" value="4:00" />
                <br />
                <b>Additional Notes (optional):</b>
                <br />
                <textarea class="form-control" type="text" rows="3" name="notes"></textarea>
                <br />
                <button class="btn btn-primary" type="submit">Send Email!</button>
            </form>
        </div>
    </body>
</html>
